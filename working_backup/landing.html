<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toot Your Own Horn - Landing</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>To play Toot Your Own Horn, enter your email</h1>
        <form id="emailForm">
            <input type="email" id="emailInput" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
        </form>
        <div id="status"></div>
    </div>
    <script>
        // Initialize Supabase
        const client = supabase.createClient(
            'https://ryuauofwsmxrshukkfxf.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5dWF1b2Z3c214cnNodWtrZnhmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEzNDQyMDIsImV4cCI6MjA1NjkyMDIwMn0.Ip-_52luAAL2NITSOyVcoW5E04V7SVEdQzr4vWMzPyM'
        );

        // Handle form submission
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const statusDiv = document.getElementById('status');
            const email = document.getElementById('emailInput').value;
            
            statusDiv.textContent = 'Submitting...';
            
            try {
                const { data, error } = await client
                    .from('emails')
                    .insert([{ email: email }]);
                
                if (error) throw error;
                
                statusDiv.textContent = 'Success! Redirecting...';
                setTimeout(() => {
                    window.location.replace('play.html');
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
